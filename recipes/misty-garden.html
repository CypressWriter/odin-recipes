<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Misty Garden</title>
    </head>

    <body>
        <h1>Misty Garden</h1>
        <img src="../img/misty-garden.jpg" alt="A blue drink">
        <h2>Description</h2>
        <p>The misty garden manages to pack a punch and stay refreshing at the same time.</p>

        <h2>ingredients</h2>
        <ul>
            <li>Blue Powder</li>
            <li>Lemon juice</li>
            <li>Lime</li>
        </ul>

        <h2>steps</h2>
        <ol>
            <li>Mix blue powder with lemon juice</li>
            <li>Stir for 1 minute and 30 seconds</li>
            <li>Add lime for extra zestiness</li>
        </ol>
    </body>
</html>
